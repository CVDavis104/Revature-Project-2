<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>

    


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold" id="fname-display"></span>
                    <span class="font-weight-bold" id="lname-display"></span>
                    <span class="font-weight-bold" id="phone-display"></span>
                    <span class="font-weight-bold" id="address-display"> </span>
                    <span class="font-weight-bold" id="email-display"> </span>
                    <span class="font-weight-bold" id="username-display"> </span>
                    <span class="font-weight-bold" id="password-display"></span>

                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels"></label>
                            <input type="text" id="fname-input" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label class="labels"></label>
                            <input type="text" id="lname-input" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels"></label>
                            <input type="text" id="phone-input" class="form-control" placeholder="Enter Phone Number">
                        </div>
                        <div class="col-md-12">
                            <label class="labels"></label>
                            <input type="text" id="address-input" class="form-control" placeholder="Enter Full Address" >
                        </div>
                        <div class="col-md-12">
                            <label class="labels"></label>
                            <input type="text" id="email-input" class="form-control" placeholder="Enter Email" >
                        </div>

                        <div class="col-md-12">
                            <label class="labels"></label>
                            <input type="text" id="username-input" class="form-control" placeholder="Enter New Username" >
                        </div>

                        <div class="col-md-12">
                            <label class="labels"></label>
                            <input type="text" id="password-input" class="form-control" placeholder="Enter New Password" >
                        </div>
                     
                    </div>
                    <div class="row mt-3">
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" id="update-profile-button" onclick="updateUserInfo(event)">Save Profile</button></div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" onclick="window.location.href = 'index.html'" type="button">Homepage</button></div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
 

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="./scripts/profile.js"></script>
</body>
</html>
